name: Release

on:
  push:
    tags:
      - "*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm test
      - run: npm run build

      - uses: actions/upload-artifact@v3
        with:
          name: release-assets
          path: |
            main.js
            manifest.json
            styles.css

      - name: Create Gitea release
        uses: akkuman/gitea-release-action@v1
        with:
          files: |-
            main.js
            manifest.json
            styles.css
